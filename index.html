<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="img-wrapper">
          <img src="./images/image-1.png" alt="Images1" />
        </div>

        <div class="text-container">
          <h3>Potty</h3>
          <p>Minimalist flower pot</p>

          <div class="price-wrapper">
            <strong>Rp 500.000</strong>
            <!-- <del>Rp 14.000.000</del> -->
          </div>
        </div>

        <div class="offer">
          <p class="text">New</p>
        </div>

        <!-- Overlay -->
        <div class="overlay">
          <button>Add to cart</button>

          <div class="links-wrapper">
            <div class="link">
              <i class="fa-solid fa-share-nodes"></i>
              <strong>Share</strong>
            </div>
            <div class="link">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
              <strong>Compare</strong>
            </div>
            <div class="link">
              <i class="fa-regular fa-heart"></i>
              <strong>Like</strong>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="img-wrapper">
          <img src="./images/image-2.png" alt="Images1" />
        </div>

        <div class="text-container">
          <h3>Pingky</h3>
          <p>Cute bed set</p>

          <div class="price-wrapper">
            <strong>Rp 7.000.000</strong>
            <del>Rp 14.000.000</del>
          </div>
        </div>

        <div class="offer negative">
          <p class="text">-50%</p>
        </div>

        <!-- Overlay -->
        <div class="overlay">
          <button>Add to cart</button>

          <div class="links-wrapper">
            <div class="link">
              <i class="fa-solid fa-share-nodes"></i>
              <strong>Share</strong>
            </div>
            <div class="link">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
              <strong>Compare</strong>
            </div>
            <div class="link">
              <i class="fa-regular fa-heart"></i>
              <strong>Like</strong>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="img-wrapper">
          <img src="./images/image-3.png" alt="Images1" />
        </div>

        <div class="text-container">
          <h3>Lolito</h3>
          <p>Luxury big sofa</p>

          <div class="price-wrapper">
            <strong>Rp 7.000.000</strong>
            <del>Rp 14.000.000</del>
          </div>
        </div>

        <div class="offer negative">
          <p class="text">-50%</p>
        </div>

        <!-- Overlay -->
        <div class="overlay">
          <button>Add to cart</button>

          <div class="links-wrapper">
            <div class="link">
              <i class="fa-solid fa-share-nodes"></i>
              <strong>Share</strong>
            </div>
            <div class="link">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
              <strong>Compare</strong>
            </div>
            <div class="link">
              <i class="fa-regular fa-heart"></i>
              <strong>Like</strong>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="img-wrapper">
          <img src="./images/image-4.png" alt="Images1" />
        </div>

        <div class="text-container">
          <h3>Respira</h3>
          <p>Outdoor bar table and stool</p>

          <div class="price-wrapper">
            <strong>Rp 500.000</strong>
            <!-- <del>Rp 14.000.000</del> -->
          </div>
        </div>

        <div class="offer">
          <p class="text">New</p>
        </div>

        <!-- Overlay -->
        <div class="overlay">
          <button>Add to cart</button>

          <div class="links-wrapper">
            <a href="https://google.com" target="_blank" class="link">
              <i class="fa-solid fa-share-nodes"></i>
              <strong>Share</strong>
            </a>
            <div class="link">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
              <strong>Compare</strong>
            </div>
            <div class="link">
              <i class="fa-regular fa-heart"></i>
              <strong>Like</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
